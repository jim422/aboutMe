<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <script src="node_modules/seajs/dist/sea.js"></script>
    <script src="node_modules/seajs/_site/dist/seajs-text.js"></script>
    <script src="node_modules/seajs/_site/src/util-lang.js"></script>
    <script src="node_modules/seajs/_site/dist/seajs-css.js"></script>
    <script src="public/static/seajsConfig.js"></script>

</head>
<body>
<div id="root" class="container">
    <table class="documentTable" id="configItems">
        <tbody>
        <tr data-bind="component:{
            name: 'common-select-platform',
            params: {
                friendly_name: '平台',
                value: platform_id,
                platform_name: platform_name,
                platforms: platforms,
                validate_list: validate_list,
                error_tip: '请选择平台',
                readonly: readonly
            }
        }, css: readonly() ? '' : 'requireditem' ">
        </tr>
        <tr data-bind="component: {
    name: 'common-select',
    params: {
        friendly_name: '是否需要执行链接',
        select_items: select_items,
        value: execution_result_link_required,
        required: ko.observable(true)
    }
}" class="requireditem"></tr>

        <tr data-bind="component: {
    name: 'common-input-link',
    params: {
        friendly_name: '执行链接前缀',
        value: execution_result_link_prefix,
        user_input: user_input_link_prefix,
        validate_list: validate_list,
        serialize_data_list: serialize_data_list,
        required: execution_result_link_prefix_required,
        error_tip: '请输入执行链接前缀'
    }
}, visible: execution_result_link_prefix_required" class="requireditem"></tr>

        <tr data-bind="component: {
    name: 'common-select',
    params: {
        friendly_name: '是否需要执行截图',
        select_items: select_items,
        value: execution_result_img_required
    }
}" class="requireditem"></tr>

        <tr data-bind="component: {
    name: 'common-input-number',
    params: {
        friendly_name: '可上传执行截图数量',
        select_items: select_items,
        value: execution_result_img_limit,
        validate_list: validate_list,
        max: 10,
        min: 1,
        higher_than_max_tip: '可上传执行截图数量不能超过10张',
        lower_than_min_tip: '可上传执行截图数量不能少于1张',
        error_tip: '请输入可上传执行截图数量',
        required: depend_on_execution_result_img_required
    }
}, visible: depend_on_execution_result_img_required" class="requireditem"></tr>

        <tr data-bind="component: {
    name: 'common-execution-screenshot-attachment',
    params: {
        friendly_name: '执行截图样例',
        attachment: execution_result_img_examples,
        readonly: false,
        required: ko.observable(false),
        token: upload_token,
        upload_limit: 10,
        max_file_size: '5mb',
        tips: '执行截图样例图片，数量<=10，单图片<=5MB，格式：jpg、png、gif、jpeg',
        extensions: 'png,jpg,jpeg,gif',
        head_visible: true,
        upload_url: upload_url(),
        image_upload_disable: image_upload_disable,
        validate_list: validate_list,
        el: '#execution_result_img_examples',
        type: 'images',
        is_show_example_tips: ko.observable(false),
    }
}, visible: depend_on_execution_result_img_required" id="execution_result_img_examples"></tr>

        <tr data-bind="component: {
    name: 'common-select',
    params: {
        friendly_name: '是否需要数据截图',
        select_items: select_items,
        value: data_screenshot_required
    }
}" class="requireditem"></tr>

        <tr data-bind="component: {
    name: 'common-input-number',
    params: {
        friendly_name: '可上传数据截图数量',
        select_items: select_items,
        value: data_screenshot_limit,
        required: depend_on_data_screenshot_required,
        min: 1,
        max: 10,
        higher_than_max_tip: '可上传数据截图数量不能超过10张',
        lower_than_min_tip: '可上传数据截图数量不能少于1张',
        error_tip: '请输入可上传数据截图数量'
    }
}, visible: depend_on_data_screenshot_required" class="requireditem"></tr>

        <tr data-bind="component: {
    name: 'common-execution-screenshot-attachment',
    params: {
        friendly_name: '数据截图样例',
        attachment: data_screenshot_examples,
        readonly: false,
        required: ko.observable(false),
        token: upload_token,
        upload_limit: 10,
        max_file_size: '5mb',
        tips: '数据截图样例图片，数量<=10，单图片<=5MB，格式：jpg、png、gif、jpeg',
        extensions: 'png,jpg,jpeg,gif',
        head_visible: true,
        upload_url: upload_url(),
        image_upload_disable: image_upload_disable,
        validate_list: validate_list,
        el: '#data_screenshot_examples',
        type: 'images',
        is_show_example_tips: ko.observable(false)
    }
}, visible: depend_on_data_screenshot_required" id="data_screenshot_examples"></tr>

        <tr data-bind="component: {
    name: 'common-record-items',
    params: {
        friendly_name: '数据录入',
        value: data_screenshot_record_items,
        record_items: record_items,
        serialize_data_list: serialize_data_list
    }
}, visible: depend_on_data_screenshot_required"></tr>

        <tr data-bind="component: {
            name: 'common-select',
            params: {
                friendly_name: '添加执行内容分发平台是否可选',
                select_items: select_items,
                value: show_for_add_execution_content
            }
        }" class="requireditem"></tr>
        <tr data-bind="component: {
            name: 'common-select',
            params: {
                friendly_name: '添加执行内容分发平台是否热门',
                select_items: select_items,
                value: popular_for_add_execution_content
            }
        }" class="requireditem"></tr>
        <tr>
            <th></th>
            <td>
                <br />
                <button class="btn btn-primary" data-bind="click: submit">提交</button>
            </td>
        </tr>
        </tbody>
    </table>
    <common-modal
        params="id: 'platform_list',
                width: '400px',
                height: '500px',
                content: '<div></div>',
                title: '选择平台'
                "
    ></common-modal>
</div>



<script>
    seajs.use('./public/platformConfig/index.js')
</script>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
